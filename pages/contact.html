<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact John Doe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav class="container">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./skills.html">Skills</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Me</h1>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-intro">
                    <p>Feel free to reach out to me for any inquiries or collaboration opportunities.</p>
                </div>

                <div class="contact-container">
                    <aside class="contact-sidebar">
                        <div class="contact-info">
                            <h2>Contact Information</h2>
                            <ul>
                                <li onclick="sendEmail('thanhvinhle.contact@gmail.com')">
                                    <i class="fas fa-envelope"></i>
                                    thanhvinhle.contact@gmail.com
                                </li>
                                <li onclick="copyToClipboard('+8433xxx7656')">
                                    <i class="fas fa-phone"></i>
                                    +84 33xxx7656
                                </li>
                                <li onclick="openGoogleMaps('Thu Duc City, Ho Chi Minh')">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Thu Duc City, Ho Chi Minh
                                </li>
                            </ul>
                            <div class="social-links">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </aside>

                    <div class="contact-form-container">
                        <form class="contact-form" id="contact-form">
                            <h2>Send a Message</h2>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast"></div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            showToast('Thank you for your message. I will get back to you soon!');
            this.reset();
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                showToast('Phone number copied to clipboard!');
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        function openGoogleMaps(address) {
            var encodedAddress = encodeURIComponent(address);
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodedAddress}`, '_blank');
        }

        function sendEmail(email) {
            window.location.href = `mailto:${email}`;
        }

        function showToast(message) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(function () {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
